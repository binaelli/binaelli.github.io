<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuzzy Space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 24px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay-text">
    Welcome to the fuzzy space
  </div>
</body>
</html>
