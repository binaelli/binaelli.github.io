<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuzzy Sensory Layer</title>
  <link rel="stylesheet" href="fuzzy.css?v=16" />
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <section class="screen screen-bubbles show" aria-label="Fuzzy Sensory Layer">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="inner">
      <header class="section-header">
        <h1>Fuzzy Sensory Layer</h1>
        <p>This condition wraps the body in warmth and softness. Fuzzy forms blur edges,
           dampen sound, and create a sense of tactile enclosure. Tap a bubble to learn more.</p>
      </header>

      <div class="bubble-container">
        <button class="bubble" type="button"><span class="bubble-label">Material</span><span class="bubble-text">Dense, fuzzy textiles absorb sound and soften hard surfaces.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Texture</span><span class="bubble-text">Varied pile heights create a sense of touchable depth.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Ambience</span><span class="bubble-text">Muted acoustics and diffused light produce a cocoon-like calm.</span></button>
      </div>

      <!-- Just go to the dedicated choices page -->
      <button class="continue-btn" type="button" onclick="location.href='fuzzy-choices.html'">Continue</button>
    </div>
  </section>

  <script>
    // Bubble toggle (unchanged)
    document.addEventListener('click',e=>{
      const b=e.target.closest('.bubble'); if(!b)return;
      b.classList.toggle('active');
    });
  </script>
</body>
</html>
