<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="UTF-8" />
		<title>Choose Your Character!</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Switch Image</h1>
		<h2 class="intro">Kuromi or My Melody?</h2>

       <div class="character-picker">
         <label for="character-select">Pick a character:</label>
         <select id="character-select">
            <option value="kuromi">Kuromi</option>
             <option value="mymelody">My Melody</option>
        </select>
        </div>

        <div class="image-display">
            <img id="character-image" src="kuromi.png" alt="Character" />
        </div>

        <div class="caption-area">
        <label for="caption-input">Enter a caption:</label>
        <input type="text" id="caption-input" placeholder="Type a caption..." />
        <p id="caption-text" class="caption"></p>
        </div>

        <script src="script.js"></script>
	</body>
</html>
