<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose your path — Mesh</title>
  <link rel="stylesheet" href="choices.css?v=2" />
</head>
<body>
  <a href="index.html" class="back-button">← Back</a>

  <section class="screen-choices" aria-label="Choose your next space">
    <div class="choice-question">Where will you wander next?</div>

    <!-- Left: Fabric -->
    <div class="choice" tabindex="0" role="link" data-target="mesh-fabric.html">
      <img class="choice-img" src="fabric.png" alt="" />
      <div class="choice-content"><h3 class="choice-text">Step into the Fabric space</h3></div>
    </div>

    <!-- Right: Wooden Ceiling -->
    <div class="choice" tabindex="0" role="link" data-target="mesh-ceiling.html">
      <img class="choice-img" src="ceiling.png" alt="" />
      <div class="choice-content"><h3 class="choice-text">Look up at the Wooden Ceiling</h3></div>
    </div>

    <div class="choice-or" aria-hidden="true">OR</div>
  </section>

  <script>
    document.querySelectorAll('.choice').forEach(el=>{
      const go=()=>location.href=el.dataset.target;
      el.addEventListener('click',go);
      el.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); go(); } });
    });
  </script>
</body>
</html>
