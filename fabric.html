<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabric Transition</title>
  <link rel="stylesheet" href="fabric.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="video-screen">
    <video id="transitionVideo" autoplay muted playsinline onended="showFabricInfo()">
      <source src="fuzzy-fabric.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button class="skip-btn" onclick="skipVideo('fabric.html')">SKIP</button>
  </div>

  <div class="background" id="fabricInfo" style="display: none;">
    <a href="index.html" class="back-btn">‚Üê BACK</a>

    <div class="bubble" onclick="toggleBubble(this)">
      <div class="term">Material</div>
      <div class="full-text">
        Material description for fabric goes here.
      </div>
    </div>

    <div class="bubble" onclick="toggleBubble(this)">
      <div class="term">Texture</div>
      <div class="full-text">
        Texture description for fabric goes here.
      </div>
    </div>

    <div class="bubble" onclick="toggleBubble(this)">
      <div class="term">Ambience</div>
      <div class="full-text">
        Ambience description for fabric goes here.
      </div>
    </div>

    <button class="continue-btn" onclick="revealChoices()">CONTINUE</button>

    <div class="choices" id="choiceButtons">
      <button onclick="location.href='mesh.html'">GO TO MESH</button>
      <button onclick="location.href='ceiling.html'">GO TO CEILING</button>
    </div>
  </div>
</body>
</html>
