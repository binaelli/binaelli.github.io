<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabric Sensory Layer</title>
  <link rel="stylesheet" href="fabric.css?v=17" />
</head>
<body>
  <a href="index.html" class="back-button">← Back</a>

  <section class="screen screen-bubbles show" aria-label="Fabric Sensory Layer">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="inner">
      <header class="section-header">
        <h1>Fabric Sensory Layer</h1>
        <p>Suspended fabrics steer light, airflow, and privacy. Layers billow and settle, creating slow shifts in mood and orientation.</p>
      </header>

      <div class="bubble-container">
        <button class="bubble" type="button"><span class="bubble-label">Material</span><span class="bubble-text">Sheers, meshes, and heavy drapes tune openness and sound.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Texture</span><span class="bubble-text">From smooth to ribbed to pleated—touch and light scatter differently.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Ambience</span><span class="bubble-text">Filtered daylight shifts color temperature across the room.</span></button>
      </div>

      <button id="fabricContinue" class="continue-btn" type="button">Continue</button>
    </div>
  </section>

  <script>
    document.addEventListener('click', e => {
      const b=e.target.closest('.bubble'); if(!b) return; b.classList.toggle('active');
    });

    const params = new URLSearchParams(location.search);
    const from = (params.get('from')||'').toLowerCase();
    const nextHref = (from==='mesh') ? 'fabric-choices.html?only=ceiling' : 'fabric-choices.html';
    document.getElementById('fabricContinue').onclick = () => location.href = nextHref;
  </script>
</body>
</html>
