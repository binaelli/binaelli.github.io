<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabric Sensory Layer</title>
  <link rel="stylesheet" href="fabric.css?v=7" />
</head>
<body>
  <a href="index.html" class="back-button">← Back</a>

  <!-- Screen 1: Bubbles -->
  <section class="screen screen-bubbles show" aria-label="Fabric Sensory Layer">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="inner">
      <header class="section-header">
        <h1>Fabric Sensory Layer</h1>
        <p>
          Suspended fabrics steer light, airflow, and privacy. Layers billow and settle,
          creating slow shifts in mood and orientation as you pass through.
        </p>
      </header>

      <div class="bubble-container">
        <button class="bubble" type="button"><span class="bubble-label">Material</span><span class="bubble-text">Sheers, meshes, and heavy drapes tune openness and sound.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Texture</span><span class="bubble-text">From smooth to ribbed to pleated—touch and light scatter differently.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Ambience</span><span class="bubble-text">Filtered daylight shifts color temperature across the room.</span></button>
      </div>

      <button class="continue-btn" type="button">Continue</button>
    </div>
  </section>

  <!-- Screen 2: Choices -->
  <section class="screen screen-choices" aria-label="Where will you wander next?">
    <div class="choices-header" aria-hidden="true">
      <h2 class="choices-question">Where will you wander next?</h2>
      <div class="choices-or">Or…</div>
    </div>

    <!-- Left → Mesh -->
    <div class="choice" data-target="fabric-mesh.html" tabindex="0" role="link" aria-label="Move through the Mesh environment">
      <div class="choice-bg mesh"></div><div class="choice-glow"></div>
      <div class="choice-content"><h3 class="choice-title">Move through the Mesh environment</h3></div>
    </div>

    <!-- Right → Wooden Ceiling -->
    <div class="choice" data-target="fabric-ceiling.html" tabindex="0" role="link" aria-label="Look up at the Wooden Ceiling">
      <div class="choice-bg ceiling"></div><div class="choice-glow"></div>
      <div class="choice-content"><h3 class="choice-title">Look up at the Wooden Ceiling</h3></div>
    </div>
  </section>

  <div class="screen-fade" aria-hidden="true"></div>

  <script>
    // bubbles open/close
    document.addEventListener('click', e => {
      const b = e.target.closest('.bubble'); if(!b) return;
      b.classList.toggle('active');
    });

    // continue
    const bubbles = document.querySelector('.screen-bubbles');
    const choices = document.querySelector('.screen-choices');
    document.querySelector('.continue-btn').addEventListener('click', () => {
      bubbles.classList.remove('show');
      choices.classList.add('show');
      window.scrollTo(0,0);
    });

    // choice → fade then navigate
    const fadeEl = document.querySelector('.screen-fade');
    const go = url => { fadeEl.classList.add('in'); setTimeout(()=>location.href=url,300); };
    document.querySelectorAll('.choice').forEach(c=>{
      c.addEventListener('click', ()=>go(c.dataset.target));
      c.addEventListener('keydown', e=>{
        if(e.key==='Enter'||e.key===' '){ e.preventDefault(); go(c.dataset.target); }
      });
    });
  </script>
</body>
</html>
