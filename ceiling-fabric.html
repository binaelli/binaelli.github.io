<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transition — Wooden Ceiling → Fabric</title>
<link rel="stylesheet" href="transition.css?v=18">
</head><body>
<a href="index.html" class="back-button">← Back</a>
<div class="transition-label" aria-hidden="true">Moving from Wooden Ceiling to Fabric</div>
<main class="stage" aria-label="Transition video from Wooden Ceiling to Fabric">
  <video id="vid" src="ceiling-fabric.mp4" autoplay playsinline muted preload="auto"></video>
  <div id="loader" class="loader" role="status" aria-live="polite"><div class="spinner" aria-hidden="true"></div><span class="visually-hidden">Loading video…</span></div>
  <button id="skip" class="skip" type="button">Skip</button><div id="fade" class="fade" aria-hidden="true"></div>
</main>
<script>
const DEST = 'fabric.html?final=1';
const vid=document.getElementById('vid'),skip=document.getElementById('skip'),fade=document.getElementById('fade'),loader=document.getElementById('loader');
const hideLoader=()=>loader.classList.add('hidden'); setTimeout(()=>skip.classList.add('show'),2500);
const go=()=>{fade.classList.add('in');setTimeout(()=>location.href=DEST,250);}
vid.addEventListener('canplaythrough',hideLoader,{once:true}); vid.addEventListener('playing',hideLoader,{once:true}); setTimeout(hideLoader,4000);
vid.addEventListener('ended',go); skip.addEventListener('click',go); vid.addEventListener('error',()=>{hideLoader();skip.classList.add('show');});
</script></body></html>
