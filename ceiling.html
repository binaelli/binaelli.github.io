<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wooden Ceiling Layer</title>
  <link rel="stylesheet" href="ceiling.css?v=14" />
</head>
<body>
  <a href="index.html" class="back-button">← Back</a>

  <section class="screen screen-bubbles show" aria-label="Wooden Ceiling Layer">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="inner">
      <header class="section-header">
        <h1>Wooden Ceiling Layer</h1>
        <p>Warm timber overhead reframes orientation. Grain, joints, and depth cue movement and soften echo.</p>
      </header>

      <div class="bubble-container">
        <button class="bubble" type="button"><span class="bubble-label">Material</span><span class="bubble-text">Laminated wood ribs and panels introduce warmth and acoustic control.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Texture</span><span class="bubble-text">Grain patterns and joints create rhythmic visual cues.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Ambience</span><span class="bubble-text">Soft reflections and reduced reverb make the space feel grounded.</span></button>
      </div>

      <button class="continue-btn" type="button">Continue</button>
    </div>
  </section>

  <section class="screen screen-choices" aria-label="Where will you wander next?">
    <div class="choice-question">Where will you wander next?</div>

    <div class="choice choice-left" tabindex="0" role="link">
      <img class="choice-img" src="" alt="" />
      <div class="choice-content"><h3 class="choice-text"></h3></div>
    </div>

    <div class="choice choice-right" tabindex="0" role="link">
      <img class="choice-img" src="" alt="" />
      <div class="choice-content"><h3 class="choice-text"></h3></div>
    </div>

    <div class="choice-or" aria-hidden="true">OR</div>

    <div class="final-wrap" hidden>
      <img class="final-img" src="" alt="" />
      <div class="final-overlay">
        <h2 class="final-title">You’re almost there—proceed to the final space.</h2>
        <button class="final-continue" type="button">Continue</button>
      </div>
    </div>
  </section>

  <div class="screen-fade" aria-hidden="true"></div>

  <script>
    const PAGE_SPACE = 'ceiling';
    const ALL_SPACES = ['fuzzy','fabric','mesh','ceiling'];
    const ALLOWED_NEXT = {
      fuzzy:   ['fabric','mesh'],
      fabric:  ['fuzzy','mesh'],
      mesh:    ['fabric','ceiling'],
      ceiling: ['fuzzy','mesh'],
    };
    const LABELS = {
      fuzzy:   'Return to the Fuzzy space',
      fabric:  'Step into the Fabric space',
      mesh:    'Move through the Mesh environment',
      ceiling: 'Look up at the Wooden Ceiling',
    };

    const getVisited = () => { try { return JSON.parse(localStorage.getItem('visitedSpaces')||'[]'); } catch { return []; } };
    const setVisited = (arr) => localStorage.setItem('visitedSpaces', JSON.stringify(Array.from(new Set(arr))));
    const markVisited = (s) => { const v=getVisited(); if(!v.includes(s)){ v.push(s); setVisited(v); } };
    markVisited(PAGE_SPACE);

    document.addEventListener('click', e => { const b=e.target.closest('.bubble'); if(!b) return; b.classList.toggle('active'); });

    const bubbles=document.querySelector('.screen-bubbles');
    const choices=document.querySelector('.screen-choices');
    const fade=document.querySelector('.screen-fade');

    document.querySelector('.continue-btn').addEventListener('click', () => {
      const visited = getVisited();
      if (ALL_SPACES.every(s => visited.includes(s))) { location.href = 'index.html'; return; }
      bubbles.classList.remove('show');
      renderChoices();
      choices.classList.add('show');
      window.scrollTo(0,0);
    });

    const go = (url) => { fade.classList.add('in'); setTimeout(()=>location.href=url, 250); };

    function setChoice(el, nextSpace){
      const img = el.querySelector('.choice-img');
      const text = el.querySelector('.choice-text');
      el.dataset.space = nextSpace;
      el.dataset.target = `${PAGE_SPACE}-${nextSpace}.html`;
      img.src = `${nextSpace}.png`;
      img.alt = '';
      text.textContent = LABELS[nextSpace];
      el.onclick = () => go(el.dataset.target);
      el.onkeydown = (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); go(el.dataset.target); } };
      el.removeAttribute('hidden');
    }

    function renderChoices(){
      const visited = getVisited();
      const allowed = ALLOWED_NEXT[PAGE_SPACE];
      const remaining = allowed.filter(s => !visited.includes(s));

      const left  = document.querySelector('.choice-left');
      const right = document.querySelector('.choice-right');
      const orEl  = document.querySelector('.choice-or');
      const finalWrap = document.querySelector('.final-wrap');
      const finalImg  = document.querySelector('.final-img');
      const finalBtn  = document.querySelector('.final-continue');

      [left,right].forEach(el => el.setAttribute('hidden',''));

      if (remaining.length >= 2){
        setChoice(left, remaining[0]);
        setChoice(right, remaining[1]);
        orEl.removeAttribute('hidden');
        finalWrap.setAttribute('hidden','');
      } else if (remaining.length === 1){
        const only = remaining[0];
        finalImg.src = `${only}.png`;
        finalBtn.onclick = () => go(`${PAGE_SPACE}-${only}.html`);
        finalWrap.removeAttribute('hidden');
        orEl.setAttribute('hidden','');
      } else {
        location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
