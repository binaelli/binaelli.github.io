<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wooden Ceiling Layer</title>
  <link rel="stylesheet" href="ceiling.css?v=18" />
</head>
<body>
  <a href="index.html" class="back-button">← Back</a>

  <section class="screen screen-bubbles show" aria-label="Wooden Ceiling Layer">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="inner">
      <header class="section-header">
        <h1>Wooden Ceiling Layer</h1>
        <p>Warm timber overhead reframes orientation. Grain, joints, and depth cue movement and soften echo.</p>
      </header>

      <div class="bubble-container">
        <button class="bubble" type="button"><span class="bubble-label">Material</span><span class="bubble-text">Laminated wood ribs and panels introduce warmth and acoustic control.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Texture</span><span class="bubble-text">Grain patterns and joints create rhythmic visual cues.</span></button>
        <button class="bubble" type="button"><span class="bubble-label">Ambience</span><span class="bubble-text">Soft reflections and reduced reverb make the space feel grounded.</span></button>
      </div>

      <button id="continueBtn" class="continue-btn" type="button">Continue</button>
    </div>
  </section>

<script>
  document.addEventListener('click', e => {
    const b=e.target.closest('.bubble'); if(!b) return; b.classList.toggle('active');
  });

  const params = new URLSearchParams(location.search);
  const final = params.has('final');                // if ?final=1 exists → finish after this
  const next  = (params.get('next')||'').toLowerCase();

  const map = {
    fabric: { href:'ceiling-fabric.html', label:'Proceed to the Fabric space' },
    mesh:   { href:'ceiling-mesh.html',   label:'Proceed to the Mesh environment' }
  };

  const btn = document.getElementById('continueBtn');

  if (final) {
    btn.textContent = 'Finish';
    btn.onclick = () => location.href = 'index.html';
  } else if (map[next]) {
    btn.textContent = map[next].label;
    btn.onclick = () => location.href = map[next].href;
  } else {
    btn.textContent = 'Back to Home';
    btn.onclick = () => location.href = 'index.html';
  }
</script>

</body>
</html>
