<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transition — Mesh → Wooden Ceiling</title>
  <link rel="stylesheet" href="transition.css?v=12">
</head>
<body>
  <a href="index.html" class="back-button">← Back</a>
  <div class="transition-label" aria-hidden="true">Moving from Mesh to Wooden Ceiling</div>

  <main class="stage" aria-label="Transition video from Mesh to Wooden Ceiling">
    <video id="vid" src="mesh-ceiling.mp4" autoplay playsinline muted></video>
    <button id="skip" class="skip" type="button">Skip</button>
    <div id="fade" class="fade" aria-hidden="true"></div>
  </main>

  <script>
    const DEST = 'ceiling.html?next=fabric';
    const vid = document.getElementById('vid');
    const skip = document.getElementById('skip');
    const fade = document.getElementById('fade');

    setTimeout(()=> skip.classList.add('show'), 2500);
    const go = () => { fade.classList.add('in'); setTimeout(()=>location.href = DEST, 250); };
    vid.addEventListener('ended', go);
    skip.addEventListener('click', go);
    vid.addEventListener('error', () => skip.classList.add('show'));
  </script>
</body>
</html>
